branches:
  only:
    - dev
language: node_js
node_js:
- node
warnings_are_errors: false
script:
- cd server
- npm install
- npm run test
- cd ..
- cd client
- npm install
- npm run build
- npm run test
- cd ..

after_success:
- "curl -o /tmp/travis-automerge https://raw.githubusercontent.com/cdown/travis-automerge/master/travis-automerge"
- "chmod a+x /tmp/travis-automerge"
- "BRANCHES_TO_MERGE_REGEX='^dev' BRANCH_TO_MERGE_INTO=master GITHUB_REPO=Tifloz/DEV_area_2019 /tmp/travis-automerge"